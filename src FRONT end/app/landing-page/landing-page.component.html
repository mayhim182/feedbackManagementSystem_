<div class="container">
    <h1>Welcome to Our VintageCart</h1>
  
    <mat-card class="product-card" *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="Product Image">
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Add to Cart</button>
        <button mat-button color="primary" routerLink="feedback">Feedback</button>
      </mat-card-actions>
    </mat-card>
  </div>
